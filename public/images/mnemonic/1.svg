<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #ccf1e4; }
    .stroke-main { stroke: #00794d; stroke-width: 10; stroke-linecap: round; stroke-linejoin: round; }
    .stroke-accent { stroke: #009f66; stroke-width: 8; stroke-linecap: round; }
    .fill-head { fill: #004d30; }
  </style>

  <!-- Background -->
  <rect width="100%" height="100%" class="bg" />

  <!-- Kepala anak -->
  <circle cx="140" cy="80" r="10" class="fill-head" />

  <!-- Tanduk "/" dari kanan atas ke kiri bawah -->
  <line x1="135" y1="75" x2="110" y2="100" class="stroke-accent" />

  <!-- Horizontal stroke (top of 先) -->
  <line x1="100" y1="110" x2="180" y2="110" class="stroke-main" />

  <!-- Vertikal batang tengah -->
  <line x1="140" y1="110" x2="140" y2="190" class="stroke-main" />

  <!-- Kaki kiri melebar ke kiri bawah -->
  <path d="M140 190 L110 230" class="stroke-main" fill="none" />

  <!-- Kaki kanan melebar ke kanan bawah -->
  <path d="M140 190 L170 230" class="stroke-main" fill="none" />

  <!-- Lengan horizontal -->
  <line x1="120" y1="150" x2="160" y2="150" class="stroke-main" />

  <!-- Optional label -->
  <text x="150" y="275" font-size="16" fill="#004d30" text-anchor="middle">先 - The kid with horn goes first</text>
</svg>
